<!DOCTYPE html>
<html>

    <head>
         <meta charset="utf-8">
         <title>igrader essay</title>
    </head>

    <body>
        
        {% extends "template.html" %}
        {% block content %}
        <!-- Logo -->
        <section class="container center content" style="max-width:400px">
            <div class="center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" style="width:200px;height:200px;" />
            </div>
        </section>

        <!-- Form to predict the grade of an essay -->
        <section class="container center content" style="max-width:600px">
        
                <form action = "{{ url_for('predict')}}" method="post"><br>
                    <p>Essay Prompt:</p>
                        <textarea id="prompt" name="prompt" rows="5" cols="70">{{Prompt}}</textarea><br><br>
                    <p>Essay Content:</p>
                        <textarea id="essay" name="essay" rows="10" cols="70">{{Essay}}</textarea><br><br>
                        <button type="submit" class="button">Correct</button>
                </form>
        </section><br><br><br><br><br><br><br><br>
        {% endblock %}
    </body>

</html>
